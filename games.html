<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon_io/android-chrome-192x192.png" type="image/png">
    <title >GAMES</title>
    <style>
        body {
            background-color: #f1f1f1;
            text-align: center;
            font-family: fantasy;
            user-select:none;
        }

        h1 {
            color: #333;
            font-size: 50px;
            margin-top: 0;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 50px;
            font-size: 20px;
            color: #333;
            text-decoration: none;
            background-color: #f1f1f1;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 10px;
            transition: 0.5s;
        }

        a:hover {
            background-color: #333;
            color: #f1f1f1;
            transform: scale(1.01);
            box-shadow: #f1f1f1 0px 0px 10px;
            text-transform: uppercase;
            transition: all 0.5s;
        }
        img{
            margin-top: 160px;
            background-attachment: fixed;
            bottom: 10px;
            background-color: #333;
            border-radius: 100px;
            box-shadow: #f1f1f1 0px 0px 10px;
            border: 1px solid #333;
            transition: 0.4s;
        }
        img:hover{
            transform: scale(1.1);
            color: #f1f1f1;
            border-radius: 900px;
            box-shadow: #333 0px 0px 20px;
        }
    </style>
</head>

<body>
    <h1>GAMES</h1>

        <a href="hangman.html">Hangman</a>
        <a href="twenty.html">2048</a>

    <img src="game-controller.gif" alt="gif" width="200px" height="200px">
</body>

</html>
